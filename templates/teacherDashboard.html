<!DOCTYPE html>
<html lang="en">
<head>
<!--    <meta http-equiv="refresh" content="10">-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher's Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Dashboard</h1>
        <table cellspacing="0" border="0">
                <tr>
                    <th>Enrolment No.</th>
                    <th>Name</th>
                    <th>Phone No.</th>
                    <th>Status</th>
                </tr>
                {% for student in students %}
                <tr>
                    <td>{{student[0]['enr']}}</td>
                    <td>{{student[0]['name']}}</td>
                    <td>{{student[0]['phone']}}</td>
                    {% if student[0]['status'] %}
                    <td>Present</td>
                    {% else %}
                    <td>Absent</td>
                    {% endif %}
                  </tr>
            {% endfor %}
        </table>
<div class="button-container">
  <button onclick="location.href='http://127.0.0.1:5000/teacher/add-student'" class="fancy-button">Add Student</button>
</div>
</body>
<style>
    body{
    background-color: #fff;
    margin:0px;
    text-align: center ;
}


@media screen and (min-width: 851px){

.heading{
    color: black;
    font-family: 'Montserrat';
    font-size: 3vw;
}

table{
    table-layout: fixed;
    display: inline-block;

}

td{
    padding: 20px;
    font-family: 'Montserrat';
    color: black;
    font-size: 1vw;
    border-bottom: 1px solid rgb(206, 206, 206);

}



th{
    padding: 21px;
    font-family: 'Montserrat';
    color: white;
    font-size: 1.2vw;
    background-color: rgb(123, 123, 123);
}

.fancy-button {
  display: inline-block;
  background-color: #999;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  transition: all 0.3s ease;
}

.fancy-button:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}

.button-container {
  text-align: center;
  margin-top: 40px;
}



}



@media screen and (max-width: 850px){
    .heading{
        font-family: 'Montserrat', sans-serif;
        font-size: 27px;
        color: black;
    }

    table{
    table-layout: fixed;
    display: inline-block;

}

td{
    padding: 20px 1vw 20px 1vw;
    font-family: 'Montserrat';
    color: black;
    font-size: 2.8vw;
    border-bottom: 1px solid rgb(206, 206, 206);

}



th{
    padding: 20px 1vw 20px 1vw;
    font-family: 'Montserrat';
    color: white;
    font-size: 3.2vw;
    background-color: rgb(123, 123, 123);
}

.fancy-button {
  display: inline-block;
  background-color: #999;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
  transition: all 0.3s ease;
}

.fancy-button:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
.button-container {
  text-align: center;
  margin-top: 30px;
}


}
</style>
</html>
